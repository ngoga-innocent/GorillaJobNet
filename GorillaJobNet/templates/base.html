{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'Css/Style.css' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
<title>
    {% block title %}
      
    {% endblock title %}
      </title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
  </head>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav px-5 py-2">
      <div >
        <img class="rounded-full logo " src="{% static 'images/logo.jpg' %}" alt="">
      </div>
      <div>
        <ul>
          <li><a class="nav-link" href="{% url 'homepage' %}">Home</a></li>
           <li><a class="nav-link" href="#">About</a></li>
            <li><a class="nav-link" href="#">Service</a></li>
            {% if user.is_authenticated %}
            <div>
              <ul>
                <li class="nav-item">
                  <button id="login" class="btn btn-primary bg-transparent hover:bg-primary">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  </button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-primary">{{user.username}}</button>
                </li>
              </ul>
            </div>
            {% else %}
            <div>
              <ul>
                <li class="nav-item">
                  <button id="login" class="btn btn-primary bg-transparent hover:bg-primary">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-primary">Get Started</button>
                </li>
              </ul>
            </div> 
            {% endif %}
            
        </ul>
      </div>
    </div>

<div class="content">
  {% block content %}
  
{% endblock content %}
</div>
  {% include "footer.html" %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
