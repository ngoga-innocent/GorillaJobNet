{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gorilla Job NET -Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div
      id=""
      class="w-full items-center flex flex-col md:grid md:grid-cols-2 md:justify-center min-h-screen"
    >
      <div
        id=""
        class="flex flex-col md:bg-[#10644D] w-[100%] min-h-screen md:h-[100%] md:self-center items-center justify-center shadow-xs shadow-black py-12 rounded-md px-10"
      >
        <h4 class="font-bold text-lg text-[#10644D] md:text-white">
          Let Sign You In
        </h4>
        <p class="text-[#10644D] md:text-white">
          Welcome Back, You have been Missed....
        </p>
        <form
          action="{% url 'login' %}"
          method="post"
          class="form-group flex flex-col w-[100%] px-2"
        >
          {% csrf_token %}
          <input
            type="text"
            name="username"
            id=""
            class="my-2 w-[100%] py-2 rounded-md md:bg-white bg-slate-200 px-3 md:shadow-sm shadow-black"
            placeholder="Email,Phone,username"
          />
          <input
            type="password"
            name="password"
            id=""
            class="my-2 w-[100%] py-2 rounded-md md:bg-white bg-slate-200 px-3 md:shadow-sm shadow-black"
            placeholder="Password"
          />
          {% for message in messages %}
          <p>{{ message }}</p>
          {% endfor %}
          <button
            type="submit"
            class="w-[100%] py-2 items-center bg-green-700 text-white my-2 rounded-md"
          >
            Login
          </button>
        </form>
        <div class="flex gap-x-2">
          <p class="md:text-white">Don't have an account?</p>
          <a href="{% url 'signup' %}" class="text-green-500 font-bold"
            >Signup</a
          >
        </div>
      </div>
      <div class="hidden md:flex">
        <img src="{% static 'images/authenticate.svg' %}" alt="" />
      </div>
    </div>
  </body>
</html>
